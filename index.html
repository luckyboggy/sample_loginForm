<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <!-- Контейнер -->
    <article class="container">

        <!-- Внутренний блок -->
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас есть аккаунт?</h2>
                <button class="block-item_btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас нет аккаунта?</h2>
                <button class="block-item_btn signup-btn">Зарегестрироваться</button>
            </section>
        </div>
        <!-- Блок формы -->
        <div class="form-box">
            <!-- Форма для входа -->
            <form action="#" class="form form_signin">
                <h3 class="form__title">Вход</h3>
                <p>
                    <input type="text" class="form__input" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <button class="form__btn">Войти</button>
                </p>
                <p>
                    <a href="#" class="form__forgot">Восстановить пароль</a>
                </p>
            </form>
            <!-- Форма для регистрации -->
            <form action="#" class="form form_singup">
                <h3 class="form__title">Регистрация</h3>
                <p>
                    <input type="text" class="form__input" placeholder="Логин">
                </p>
                <p>
                    <input type="email" class="form__input" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Поддвердите пароль">
                </p>
                <p>
                    <button class="form__btn form__btn_signup">Зарегестрироваться</button>
                </p>                
            </form>
        </div>
    </article>
    

    <script src="script.js" defer></script>
</body>
</html>
